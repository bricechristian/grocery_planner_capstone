<!DOCTYPE html>
<html>

<head>
	<title>Shop Smart Start</title>
	<link href="bootstrap-combined.min.css" rel="stylesheet" />
	<link href="bootstrap-editable.css" rel="stylesheet"
	/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

	<div class="grid">
		<div class="row">

			<div class="col-L-12">
				<img class="logo" src="my_cart.png">
			</div>

			<div class="col-L-12">
				<p class="about">Shop Smarter. Plan Better. Enjoy!</p>
			</div>

			<div class="col-L-12">
				<div class="list-container col">
					<h1>Grocery List</h1>
					<div class="query-add">
						<form>
							<input class="box" type="text" placeholder="Grocery Item" name="item" class="name">
							<input class="box" type="text" placeholder="Price" name="price" class="price">
							<button type="submit" class="add-button">Add</button>
						</form>

					</div>

					<div class="item-container">
						<ul class="results"></ul>
					</div>
					<div class="total-container">
						<p class="total"></p>
					</div>
				</div>
			</div>


		</div>
	</div>


	<script src="jquery-3.2.1.js"></script>
	<script>
		$.fn.poshytip = {
			defaults: null
		};
	</script>
	<script src="bootstrap.min.js"></script>
	<script src="bootstrap-editable.js"></script>
	<script src="lodash.js"></script>
	<script src="client.js"></script>
</body>

</html>
