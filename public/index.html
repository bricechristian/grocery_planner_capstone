<!DOCTYPE html>
<html>

<head>
	<title>Shop Smart Start</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet" />
	<link href="http://vitalets.github.com/x-editable/assets/x-editable/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"
	/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="grid">
		<div class="row">

			<div class="col-L-12">
				<img class="logo" src="my_cart-02.png">
			</div>

			<div class="col-L-12">
				<p class="about">My Cart allows you to plan out your grocery list through adding items, editing items and deleting them. Enjoy!</p>
			</div>

			<div class="col-L-12">
				<div class="list-container col">
					<h1>Grocery List</h1>
					<div class="query-add">
						<form>
							<input type="text" placeholder="Grocery Item" name="item" class="name">
							<input type="text" placeholder="Price" name="price" class="price">
							<button type="submit" class="add-button">Add</button>
						</form>
					</div>
					<div class="item-container">
						<ul class="results"></ul>
					</div>
					<div class="total-container">
						<p class="total"></p>
					</div>
				</div>
			</div>


		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script>
		// bug fix: https://github.com/vitalets/x-editable/issues/496#issuecomment-154827576
		$.fn.poshytip = {
			defaults: null
		};
	</script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
	<script src="http://vitalets.github.com/x-editable/assets/x-editable/bootstrap-editable/js/bootstrap-editable.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
	<script src="client.js"></script>
</body>

</html>
