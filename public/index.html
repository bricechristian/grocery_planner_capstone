<!DOCTYPE html>
<html>

<head>
	<title>My Cart</title>
	<meta name="viewport" content="width=device-width">
	<link href="bootstrap-combined.min.css" rel="stylesheet" />
	<link href="bootstrap-editable.css" rel="stylesheet"
	/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

	<div class="grid">
		<div class="row">

			<div class="col">
				<img class="logo col-L-12" src="my_cart3.png">
			</div>


			<div class="col">
				<p class="about col-L-12">Shop Smarter. Plan Better. Enjoy!</p>
			</div>


					<div class="col">
						<div class="col-L-12">

							<div class="col-L-4 col-M-4 inputContainer">
								<input type="text" placeholder="grocery item" name="item" class="itemInput" maxlength="15" required />
							</div>

							<div class="col-L-4 col-M-4 inputContainer">
								<input type="text" placeholder="item price" name="price" class="priceInput" maxlength="6" required />
							</div>
							
							<div class="col-L-4 col-M-4 addContainer">		
								<button type="submit" class="add-button">add</button>
							</div>							


					<div class="col">
						<div class="item-container col-L-12">
							<ul class="results"></ul>
						</div>
					</div>	

						

					<div class="col">
						<div class="total-container col-L-12">
							<p class="total"></p>
						</div>
					</div>

					<div class="col footer">
						<a href="https://bricechristian.github.io/" class="col-L-12" target="_blank"><h3 class="closing-tag">Built by Brice</h3></a>
					</div>


						</div>
					</div>		


		</div>
	</div>


	<script src="jquery-3.2.1.js"></script>
	<script>
		$.fn.poshytip = {
			defaults: null
		};
	</script>
	<script src="bootstrap.min.js"></script>
	<script src="bootstrap-editable.js"></script>
	<script src="lodash.js"></script>
	<script src="client.js"></script>
</body>

</html>
