<!DOCTYPE html>
<html>

<head>
	<title>Shop Smart Start</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
	<link href="bootstrap-editable.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>

<body>

	<div class="grid">
		<div class="row">

			<div class="col-L-12">
				<img class="logo" src="my_cart-02.png">
			</div>

			<div class="col-L-12">
				<p class="about">My Cart allows you to plan out your grocery list through adding items, editing items and deleting them. Enjoy!</p>
			</div>

			<div class="col-L-12">
				<div class="list-container col">
					<h1>Grocery List</h1>
					<div class="query-add">
						<form>
							<input type="text" placeholder="Grocery Item" name="item" class="name">
							<input type="text" placeholder="Price" name="price" class="price">
							<button type="submit" class="add-button">Add</button>
						</form>
					</div>
					<div class="item-container">
						<ul class="results"></ul>
					</div>
					<div class="total-container">
						<p class="total"></p>
					</div>
				</div>
			</div>


		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
	<script src="bootstrap-editable.js"></script>
	<script type="text/javascript" src="client.js"></script>
</body>

</html>
